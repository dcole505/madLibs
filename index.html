<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>A fantastical adventure</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks to write your story!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person">Your Name</label>
          <input id="person" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="place">Favorite Place</label>
          <input id="place" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">Write a Verb</label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">An exclamation</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="story">
      <h1>A fantastical adventure</h1>
      <p>
    <span class = "person"></span> went to <span class ="place"></span> and <span class = "verb"></span> and it was <span class="exclaimation"></span>!!!!
</p>
    </div>
  </div>
</body>
</html>
